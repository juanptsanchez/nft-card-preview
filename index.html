<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;500&display=swap" rel="stylesheet"> 

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="16x16"  href="assets/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main class="nft__card--container container">
        <section class="nft__card container">
            <div class="card--img">
                <img src="assets/images/image-equilibrium.jpg" alt="" title="Equilibrium logo" loading="lazy">
                <div class="back-hover">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <h1 class="card--heading">Equilibrium #3001</h1>
            <p>
                Our Equilibrium collection promotes <span>balance</span> and <span>calm</span>.
            </p>

            <div class="card__price-time">
                <section class="price">
                    <i class="fab fa-ethereum"></i>
                    <p class="card-price">0.041ETH</p>
                </section>
                <section class="time">
                    <i class="fas fa-clock"></i>
                    <p class="card-time">3 days left!</p>
                </section>
            </div>

            <div class="breaker"></div>

            <div class="profile__info">
                <section class="profile__img">
                    <img src="assets/images/image-avatar.png" alt="" title="Avatar">
                </section>
                <section class="profile__txt">
                    <p>Creation of <span>Juan Pablo Torres</span></p>
                </section>
            </div>
        </section>
    </main>

</body>

</html>
